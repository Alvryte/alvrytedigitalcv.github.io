<html>
    <head>
        <title>Poster Works</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body style="background-color: aliceblue; color:black; font-size:large;">
    <div class="section">
        <div class="me-content">
            
            <!---
            <button onclick="one()">1</button>
            <button onclick="two()">2</button>
            <button onclick="four()">4</button>
            -->

            <div class="row">
                <div class="column">
                    <img src="items/Midterm GED0085 - Alvarico.jpg" alt="GenderEqPoster">
                    <img src="items/5 yo Globalization Infographics.png" alt="Globalization">
                    <img src="items/Past and Present v2.png" alt="Noli me Tangere">
                    <img src="items/Napoleon Poster.png" alt="Best Teacher">
                    <img src="items/Spicy Saturday's.png" alt="Best Teacher">
                    <img src="items/Advice in money making.png" alt="Best Teacher">
                </div>
            </div>


<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a "loop" variable
var i;

// Full-width images
function one()
{
  for (i = 0; i < elements.length; i++)
  {
    elements[i].style.flex = "100%";
  }
}

// Two images side by side
function two()
{
  for (i = 0; i < elements.length; i++)
  {
    elements[i].style.flex = "50%";
  }
}

// Four images side by side
function four()
{
  for (i = 0; i < elements.length; i++)
  {
    elements[i].style.flex = "25%";
  }
}
</script>

        </div>
    </div>
    </body>
</html>
